<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <header class="nav-bar">
            <div class="logo"></div>
            <h3 style="text-align: center">관리자님, 환영합니다.</h3>
            <div class="nav-container">
                <section class="nav-box">
                    <div class="flex-line">
                        <div class="nav-title">커뮤니티 관리</div>
                        <div class="arrow"></div>
                    </div>
                    <ul class="board-list list">
                        <li>글 목록</li>
                    </ul>
                </section>
                <section class="nav-box">
                    <div class="flex-line">
                        <div class="nav-title">문의 관리</div>
                        <div class="arrow"></div>
                    </div>
                    <ul class="inquiries-list list">
                        <li>전체 문의 목록</li>
                    </ul>
                </section>
            </div>
        </header>
        <main>
            <form>
                <div class="title">제목이 표시되는 구간입니다.</div>
                <div class="profile">
                    <div class="profile-img"></div>
                    <div class="profile-name"></div>
                    <div class="add-date"></div>
                    <div class="more"></div>
                </div>
                <div class="content">세부적인 내용이 표시되는 구역입니다.</div>
            </form>
        </main>
    </div>
</body>
</html>
