<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/login.css">
    <title>로그인</title>
</head>
<body>
    <div></div>
    <div id="app">
        <div class="c-application c-grid main-grid-component fluid" style="min-height: 100vh; background-color: rgb(255, 255, 255);">
            <div class="c-application c-row">
                <div id="login" class="mb-85">
                    <div class="c-application c-box login-view-wrapper" style="background-color: rgb(255, 255, 255); padding: 60px 38.5px;">
                        <div>
                            <div class="c-application c-typography c-headline3 f-semi-bold mb-40" style="color: rgb(32, 35, 37); line-height: 140%; font-size: 24px;">
                                시작하는 사람들의
                                  
                                   <br>커리어 커뮤니티
                            </div>
                        </div>
                        <div class="login_btn_wrapper clearfix">
                            <div class="register-button c-pointer mb-12 full email">
                                <div class="register-button-icon">
                                    <img src="https://cdn.comento.kr/icon/icon-email-medium.svg" alt>
                                </div>
                                <div class="ml-6">
                                    <div class="c-application c-typography c-body1 f-regular" style="color: inherit;">
                                        최근 계정으로 시작하기 
                                    </div>
                                </div>
                            </div>
                            <div class="c-pointer another-login-button">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg" class="c-application c-icon" style="fill: rgb(207, 212, 215); transform: rotate(180deg);">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M 4.21913 11.3753 C 3.92696 11.7405 3.92696 12.2595 4.21913 12.6247 L 8.21913 17.6247 C 8.56414 18.056 9.19343 18.1259 9.62469 17.7809 C 10.056 17.4359 10.1259 16.8066 9.78087 16.3753 L 6.28062 12 L 9.78087 7.6247 C 10.1259 7.19344 10.056 6.56415 9.62469 6.21914 C 9.19343 5.87413 8.56414 5.94405 8.21913 6.37531 L 4.21913 11.3753 Z"></path>
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M 20 12 C 20 11.4477 19.5523 11 19 11 H 6 C 5.44771 11 5 11.4477 5 12 C 5 12.5523 5.44771 13 6 13 H 19 C 19.5523 13 20 12.5523 20 12 Z"></path>
                                </svg>
                                <div class="c-application c-typography ml-8 c-body1 f-regular" style="color: rgb(173, 179, 184);">
                                    &nbsp;&nbsp;다른 방법으로 시작하기
                                </div>
                            </div>
                        </div>
                    </div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
